<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/assets/style/sass/style.css">
    

    <title>Didlydoo-app</title>
  </head>
  <body>
    <header>

    </header>

    <main id="main">
      <button class="btnNewEvent">Add new event</button>
      <form class="form" action="" method="">
        <div class="form__header">
          <img class="form__header__icone" src="./public/assets/images/calendar.png" alt="calendar icon">
          <h3 class="form__header__name">Add event</h3>
          <div class="form__header__close">
            <img class="form__header__close__img" src="./public/assets/images/cancel.png" alt="close form">
          </div>
        </div>
        <p class="form__description">Make sure that the necessary arrangements are made on your event</p>

        <label for="title">Your project </label>
        <input type="text" name="title" id="title">

        <label for="author">Your name </label>
        <input type="text" name="author" id="author">

        <label for="description">Description</label>
        <textarea id="description" name="story" rows="5" cols="33"></textarea>


        <label for="date">Pick a date </label>
        <input type="date" name="date1" id="date1">
        <input type="date" name="date2" id="date2">
        <input type="date" name="date3" id="date3">
        <input type="submit" id="submit" value="Submit">
      </form>
      
      <section class="cards">

        <div class="cards__header">
          <h2 class="cards__header__title">Project Title</h2>
          <h3 class="cards__header__author">Author</h3>
          <p class="cards__header__description">description</p>
        </div>

        <div class="cards__table">

          <div class="cards__table__header">
            <h3 class="cards__table__header__author"></h3>
            <time class="cards__table__header__date">1er date</time>
            <time class="cards__table__header__date">2eme date</time>
            <time class="cards__table__header__date">3eme date</time>
          </div>

          <div class="cards__table__count">
            <p class="cards__table__count__title">Participants: </p>
            <p class="cards__table__count__total">1</p>
            <p class="cards__table__count__total">2</p>
            <p class="cards__table__count__total">3</p>
          </div>

          <div class="cards__table__entry">

            <h4 class="cards__table__entry__name"></h4>
          
            <input class="cards__table__entry__check" type="checkbox" name="1date" id="1">
            <label for="1date">check</label>

            <input class="cards__table__entry__check" type="checkbox" name="2date" id="">
            <label for="2date" class="cards__table__entry__check">check</label>

            <input class="cards__table__entry__check" type="checkbox" name="3date" id="">
            <label for="3date" class="cards__table__entry__check">check</label>

          </div>
          
              

        </div>
        

      </section>
    
    </main>

    <footer>

    </footer>
    <script type="module" src="./index.js"></script>

  </body>
</html>
